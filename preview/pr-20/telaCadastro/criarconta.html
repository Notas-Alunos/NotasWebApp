<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="../css/cadastro/criarconta.css">
</head>

<body>
  <div class="reset-box">
    <div class="logo">MM</div>
    <h2>📝 Criar Conta</h2>
    <form onsubmit="return validarCadastro()">

      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite uma senha" required>
      </div>

      <div class="input-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>
      </div>

      <button type="submit" class="btn">Criar Conta</button>
    </form>

    <div class="extra-links">
      <a href="../index.html">Já tem uma conta? Login</a>
    </div>
  </div>

  <script src="../js/auth/criarconta.js"></script>

  
</body>

</html>
